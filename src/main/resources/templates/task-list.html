<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
    <!-- Cabeçalho principal exibindo "To-Do List". -->
    <h1>To-Do List</h1> 
    <div>
        <!-- Formulário de Adição de Tarefas -->
        <label for="task">Tarefa:</label>
        <input type="text" id="task" th:value="${newTask.description}" placeholder="Adicionar nova tarefa">
        <button th:onclick="|addTask($('#task').val())|">Adicionar</button>
    </div>

    <!-- Lista de Tarefas -->
    <ul>
        <li th:each="task : ${tasks}">
            <!-- Checkbox para marcar tarefa como concluída -->
            <input type="checkbox" th:checked="${task.completed}" th:onclick="|updateTask(${task.id}, ${!task.completed})|">
            <!-- Descrição da tarefa -->
            <span th:text="${task.description}" th:class="${task.completed} ? 'completed' : ''"></span>
            <!-- Botão para excluir tarefa -->
            <button th:onclick="|deleteTask(${task.id})|">Excluir</button>
        </li>
    </ul>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
